<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} &middot; {{ site.description }}</title>
<meta name=description      content="{{ site.description }}">
<meta name=og:title         content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} &middot; {{ site.description }}">
<meta name=og:image         content="{{ site.url }}/img/logo.png">
<meta name=og:url           content="{{ site.url }}{{ page.url }}">
<meta name=og:description   content="{{ site.description }}">

<meta name=viewport content="width=device-width,maximum-scale=1,user-scalable=no">
<meta name=apple-mobile-wep-app-capable content=yes>

<link rel=icon       href=/img/favicon.ico>
<link rel=stylesheet href=//fonts.googleapis.com/css?family=Play>
<link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css>
<link rel=stylesheet href=/css/main.css>
